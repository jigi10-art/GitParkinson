<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD | Parkinson's Disease Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #02172c;
            color: #020219;
        }

        h1, h5 {
            text-align: center;
            color: #fff;
        }

        form {
            margin-top: 3%;
            margin-left: 29%;
            margin-right: 21%;
        }

        fieldset {
            padding: 40px;
            border: 2px solid #ffef89;
            background-color: #faecb4;
        }

        label {
            margin-left: 30px;
            margin-right: 30px;
            padding: 30px;
            font-size: 20px;
            display: inline-block;
            width: 240px;
        }

        input {
            padding: 8px;
            color: #000;
        }

        button[type="submit"] {
            margin-left: 60px;
            color: #0b0404;
            background-color: #79c8ec;
            border-radius: 3px;
            padding: 13px 39px;
            text-align: center;
            letter-spacing: 0.9px;
            text-decoration: none;
            margin-right: 15px;
            line-height: 26px;
            font-size: 16px;
            box-shadow: 0px 1px 3px 0px #151414;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #000712;">
            <a class="navbar-brand" href="#"><b>PARKANALYTICA</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Get Started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about2">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/disindex">Disease Index</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="pd.html">Voice Test</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/enquiry">Enquiry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help2">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <h1 style="color: #fff;">Voice Prediction</h1>
    <h5>Please enter the patient details below.</h5>
    
    <form action="{{ url_for('preview_input') }}" method="post" class="form-inline">
        <fieldset>
            <div class="tabcontent" id="new">
                <!-- Input fields for each feature -->
                <div class="form-group">
                    <label for="mdvp_fo">MDVP:Fo(Hz)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Fo(Hz)" placeholder="eg. 119.92" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_fhi">MDVP:Fhi(Hz)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Fhi(Hz)" placeholder="eg. 157.302" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_flo">MDVP:Flo(Hz)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Flo(Hz)" placeholder="eg. 74.997" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_jitter">MDVP:Jitter(%)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Jitter(%)" placeholder="eg. 0.00784" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_jitter_abs">MDVP:Jitter(Abs)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Jitter(Abs)" placeholder="eg. 0.00007" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_rap">MDVP:RAP</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:RAP" placeholder="eg. 0.0037" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_ppq">MDVP:PPQ</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:PPQ" placeholder="eg. 0.00554" required="required"/>
                </div>
                <div class="form-group">
                    <label for="jitter_ddp">Jitter:DDP</label>
                    <input class="form-control" type="number" step="0.000001" name="Jitter:DDP" placeholder="eg. 0.01109" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_shimmer">MDVP:Shimmer</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Shimmer" placeholder="eg. 0.04374" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_shimmer_db">MDVP:Shimmer(dB)</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:Shimmer(dB)" placeholder="eg. 0.426" required="required"/>
                </div>
                <div class="form-group">
                    <label for="shimmer_apq3">Shimmer:APQ3</label>
                    <input class="form-control" type="number" step="0.000001" name="Shimmer:APQ3" placeholder="eg. 0.02182" required="required"/>
                </div>
                <div class="form-group">
                    <label for="shimmer_apq5">Shimmer:APQ5</label>
                    <input class="form-control" type="number" step="0.000001" name="Shimmer:APQ5" placeholder="eg. 0.0313" required="required"/>
                </div>
                <div class="form-group">
                    <label for="mdvp_apq">MDVP:APQ</label>
                    <input class="form-control" type="number" step="0.000001" name="MDVP:APQ" placeholder="eg. 0.02971" required="required"/>
                </div>
                <div class="form-group">
                    <label for="shimmer_dda">Shimmer:DDA</label>
                    <input class="form-control" type="number" step="0.000001" name="Shimmer:DDA" placeholder="eg. 0.06545" required="required"/>
                </div>
                <div class="form-group">
                    <label for="nhr">NHR</label>
                    <input class="form-control" type="number" step="0.000001" name="NHR" placeholder="eg. 0.02211" required="required"/>
                </div>
                <div class="form-group">
                    <label for="hnr">HNR</label>
                    <input class="form-control" type="number" step="0.000001" name="HNR" placeholder="eg. 21.033" required="required"/>
                </div>
                <div class="form-group">
                    <label for="rpde">RPDE</label>
                    <input class="form-control" type="number" step="0.000001" name="RPDE" placeholder="eg. 0.414783" required="required"/>
                </div>
                <div class="form-group">
                    <label for="dfa">DFA</label>
                    <input class="form-control" type="number" step="0.0000001" name="DFA" placeholder="eg. 0.815285" required="required"/>
                </div>
                <div class="form-group">
                    <label for="spread1">spread1</label>
                    <input class="form-control" type="number" step="0.000001" name="spread1" placeholder="eg. -4.813031" required="required"/>
                </div>
                <div class="form-group">
                    <label for="spread2">spread2</label>
                    <input class="form-control" type="number" step="0.000001" name="spread2" placeholder="eg. 0.266482" required="required"/>
                </div>
                <div class="form-group">
                    <label for="d2">D2</label>
                    <input class="form-control" type="number" step="0.000001" name="D2" placeholder="eg. 2.301442" required="required"/>
                </div>
                <div class="form-group">
                    <label for="ppe">PPE</label>
                    <input class="form-control" type="number" step="0.000001" name="PPE" placeholder="eg. 0.284654" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Next</button>
            </div>
        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

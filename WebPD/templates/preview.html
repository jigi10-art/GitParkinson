<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Input</title>
    <style>
        body {
            background-color:#02172c;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Entered Values</h1>
    <ul>
        {% for key, value in input_data.items() %}
            <li><strong style="color: rgb(248, 248, 156);">{{ key }}:</strong> <span style="color: white;">{{ value }}</span></li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('predict_parkinson') }}" method="post">
        <!-- Include hidden inputs to pass the entered values to the predict_parkinson route -->
        {% for key, value in input_data.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
</body>
</html>
